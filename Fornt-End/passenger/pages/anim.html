<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RailLanka Pro | Authentication System</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #1d4ed8;
        --secondary: #2563eb;
        --accent: #3b82f6;
        --light: #f0f9ff;
        --dark: #1f2937;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      html,
      body {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }

      body {
        background: linear-gradient(135deg, #e0f2fe 0%, #f0f9ff 100%);
        color: #1f2937;
        position: relative;
      }

      /* Animated background elements */
      .bg-pattern {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background:
          radial-gradient(
            circle at 20% 30%,
            rgba(29, 78, 216, 0.1) 0%,
            transparent 40%
          ),
          radial-gradient(
            circle at 80% 70%,
            rgba(59, 130, 246, 0.1) 0%,
            transparent 40%
          );
        z-index: -1;
      }

      .floating-particles {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: -1;
      }

      .particle {
        position: absolute;
        background: rgba(29, 78, 216, 0.15);
        border-radius: 50%;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        position: relative;
        z-index: 2;
      }

      .header {
        text-align: center;
        margin-bottom: 3rem;
        animation: fadeInDown 1s ease-out;
      }

      .logo {
        font-size: 3.5rem;
        color: var(--primary);
        margin-bottom: 1rem;
        text-shadow: 0 5px 15px rgba(29, 78, 216, 0.3);
      }

      .header h1 {
        font-size: 2.5rem;
        background: linear-gradient(to right, var(--primary), var(--secondary));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        margin-bottom: 1rem;
      }

      .header p {
        font-size: 1.2rem;
        color: #4b5563;
        max-width: 600px;
        margin: 0 auto;
      }

      /* Main animation container */
      .animation-container {
        position: relative;
        width: 100%;
        height: 350px;
        margin: 2rem auto;
        perspective: 1000px;
      }

      /* Railway track */
      .track {
        position: absolute;
        bottom: 50px;
        left: 0;
        width: 100%;
        height: 4px;
        background: linear-gradient(
          90deg,
          transparent,
          var(--primary),
          transparent
        );
        overflow: visible;
      }

      .track::before,
      .track::after {
        content: "";
        position: absolute;
        height: 20px;
        width: 4px;
        background: var(--primary);
        bottom: 0;
        animation: trackSleepers 1s linear infinite;
      }

      .track::before {
        left: 25%;
      }

      .track::after {
        left: 75%;
      }

      /* Moving train */
      .train {
        position: absolute;
        bottom: 60px;
        left: -100px;
        width: 120px;
        height: 60px;
        background: linear-gradient(to right, var(--primary), var(--secondary));
        border-radius: 10px 15px 15px 5px;
        animation: moveTrain 8s linear infinite;
        box-shadow: 0 5px 25px rgba(29, 78, 216, 0.4);
        display: flex;
        align-items: center;
        padding-left: 15px;
        color: white;
      }

      .train::before {
        content: "";
        position: absolute;
        width: 25px;
        height: 25px;
        background: white;
        border-radius: 50%;
        right: 10px;
        opacity: 0.8;
      }

      .train-window {
        width: 15px;
        height: 15px;
        background: #bfdbfe;
        border-radius: 50%;
        margin-right: 8px;
        box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.8);
      }

      /* Segments animation */
      .segments-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 300px;
        height: 300px;
      }

      .segment {
        position: absolute;
        width: 60px;
        height: 60px;
        background: linear-gradient(135deg, var(--primary), var(--accent));
        border-radius: 12px;
        box-shadow: 0 5px 20px rgba(29, 78, 216, 0.3);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 1.5rem;
        animation: segmentFloat 4s ease-in-out infinite;
        border: 2px solid white;
      }

      .segment:nth-child(1) {
        top: 0;
        left: 0;
        animation-delay: 0s;
      }

      .segment:nth-child(2) {
        top: 0;
        right: 0;
        animation-delay: 0.5s;
      }

      .segment:nth-child(3) {
        bottom: 0;
        right: 0;
        animation-delay: 1s;
      }

      .segment:nth-child(4) {
        bottom: 0;
        left: 0;
        animation-delay: 1.5s;
      }

      .segment:nth-child(5) {
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80px;
        height: 80px;
        animation-delay: 2s;
        z-index: 2;
      }

      .segment:nth-child(6) {
        top: 25%;
        left: 25%;
        animation-delay: 2.5s;
      }

      /* Center dot */
      .center-dot {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 35px;
        height: 35px;
        background: linear-gradient(135deg, #f59e0b, #fbbf24);
        border-radius: 50%;
        box-shadow: 0 0 25px rgba(245, 158, 11, 0.6);
        z-index: 3;
        animation: pulse 2s ease-in-out infinite alternate;
      }

      /* Connection lines */
      .connection-line {
        position: absolute;
        background: linear-gradient(to right, var(--accent), transparent);
        height: 2px;
        transform-origin: 0 0;
        z-index: 1;
      }

      /* System info cards */
      .info-cards {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 40px;
        flex-wrap: wrap;
      }

      .info-card {
        background: white;
        border-radius: 12px;
        padding: 20px;
        width: 180px;
        text-align: center;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        transition: transform 0.3s ease;
      }

      .info-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
      }

      .info-card i {
        font-size: 2rem;
        color: var(--primary);
        margin-bottom: 10px;
      }

      .info-card h3 {
        font-size: 1rem;
        margin-bottom: 5px;
        color: var(--dark);
      }

      .info-card p {
        font-size: 0.85rem;
        color: #6b7280;
      }

      /* Footer */
      .footer {
        text-align: center;
        padding: 2rem 0 1rem;
        color: #6b7280;
        font-size: 0.9rem;
        animation: fadeInUp 1s ease-out;
        margin-top: 40px;
      }

      /* Animations */
      @keyframes moveTrain {
        0% {
          left: -100px;
          transform: translateY(0);
        }
        25% {
          transform: translateY(-5px);
        }
        50% {
          transform: translateY(0);
        }
        75% {
          transform: translateY(5px);
        }
        100% {
          left: calc(100% + 100px);
        }
      }

      @keyframes trackSleepers {
        0% {
          opacity: 0;
          transform: translateX(-20px);
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0;
          transform: translateX(20px);
        }
      }

      @keyframes segmentFloat {
        0%,
        100% {
          transform: translate(0, 0) rotate(0deg);
          box-shadow: 0 5px 20px rgba(29, 78, 216, 0.3);
        }
        25% {
          transform: translate(5px, -5px) rotate(5deg);
          box-shadow: 0 8px 25px rgba(29, 78, 216, 0.4);
        }
        50% {
          transform: translate(-5px, 5px) rotate(-5deg);
          box-shadow: 0 7px 22px rgba(29, 78, 216, 0.35);
        }
        75% {
          transform: translate(5px, 5px) rotate(3deg);
          box-shadow: 0 9px 28px rgba(29, 78, 216, 0.45);
        }
      }

      @keyframes pulse {
        0% {
          transform: translate(-50%, -50%) scale(1);
          box-shadow: 0 0 25px rgba(245, 158, 11, 0.6);
        }
        100% {
          transform: translate(-50%, -50%) scale(1.2);
          box-shadow: 0 0 35px rgba(245, 158, 11, 0.8);
        }
      }

      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Responsive design */
      @media (max-width: 768px) {
        .container {
          padding: 1.5rem;
        }

        .header h1 {
          font-size: 2rem;
        }

        .header p {
          font-size: 1rem;
        }

        .animation-container {
          height: 300px;
        }

        .segments-container {
          width: 250px;
          height: 250px;
        }

        .segment {
          width: 50px;
          height: 50px;
          font-size: 1.2rem;
        }

        .segment:nth-child(5) {
          width: 70px;
          height: 70px;
        }

        .info-cards {
          gap: 15px;
        }

        .info-card {
          width: 160px;
          padding: 15px;
        }
      }

      @media (max-width: 480px) {
        .info-card {
          width: 100%;
          max-width: 250px;
        }
      }

      img {
        width: 100px;
        position: relative;
        top: 40px;
      }
    </style>
  </head>
  <body>
    <div class="bg-pattern"></div>
    <div class="floating-particles" id="particles"></div>

    <div class="container">
      <div class="header">
        <div class="logo">
          <img src="../assets/logo-blue.svg" alt="" />
        </div>
        <h1>RailLanka Pro</h1>
        <p>Advanced railway management system with real-time visualization</p>
      </div>

      <div class="animation-container">
        <div class="track"></div>
        <div class="train">
          <div class="train-window"></div>
          <div class="train-window"></div>
        </div>

        <div class="segments-container">
          <div class="segment seg1"><i class="fas fa-shield-alt"></i></div>
          <div class="segment seg2"><i class="fas fa-bolt"></i></div>
          <div class="segment seg3"><i class="fas fa-network-wired"></i></div>
          <div class="segment seg4"><i class="fas fa-database"></i></div>
          <div class="segment seg5"><i class="fas fa-cogs"></i></div>
          <div class="segment seg6"><i class="fas fa-cloud"></i></div>
          <div class="center-dot"></div>
        </div>
      </div>

      <div class="info-cards">
        <div class="info-card">
          <i class="fas fa-tachometer-alt"></i>
          <h3>Real-time Monitoring</h3>
          <p>Live tracking of all railway operations</p>
        </div>
        <div class="info-card">
          <i class="fas fa-user-lock"></i>
          <h3>Secure Access</h3>
          <p>Multi-layer authentication system</p>
        </div>
        <div class="info-card">
          <i class="fas fa-chart-line"></i>
          <h3>Advanced Analytics</h3>
          <p>Data-driven insights for efficiency</p>
        </div>
      </div>

      <div class="footer">RailLanka Pro System Visualization Â© 2025</div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script>
      function createParticles() {
        const $container = $("#particles");
        const particleCount = 30;

        for (let i = 0; i < particleCount; i++) {
          const $particle = $("<div>").addClass("particle");

          // Random properties
          const size = Math.random() * 6 + 2;
          const posX = Math.random() * 100;
          const posY = Math.random() * 100;
          const duration = Math.random() * 10 + 10;
          const delay = Math.random() * 5;

          $particle.css({
            width: `${size}px`,
            height: `${size}px`,
            left: `${posX}%`,
            top: `${posY}%`,
            animation: `floatParticle ${duration}s linear ${delay}s infinite`,
          });

          $container.append($particle);
        }
      }

      $("<style>")
        .text(
          `
      @keyframes floatParticle {
          0% {
              transform: translate(0, 0) rotate(0deg);
              opacity: 0;
          }
          10% {
              opacity: 1;
          }
          90% {
              opacity: 1;
          }
          100% {
              transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px) rotate(360deg);
              opacity: 0;
          }
      }
    `
        )
        .appendTo("head");

      function createConnectionLines() {
        const $segments = $(".segment");
        const $container = $(".segments-container");

        $segments.each(function () {
          const $segment = $(this);

          if (!$segment.hasClass("seg5")) return; // Only connect to center

          $segments.each(function () {
            const $otherSegment = $(this);
            if ($segment[0] === $otherSegment[0]) return;

            const $line = $("<div>").addClass("connection-line");

            const rect1 = $segment[0].getBoundingClientRect();
            const rect2 = $otherSegment[0].getBoundingClientRect();
            const contRect = $container[0].getBoundingClientRect();

            const x1 = rect1.left + rect1.width / 2 - contRect.left;
            const y1 = rect1.top + rect1.height / 2 - contRect.top;
            const x2 = rect2.left + rect2.width / 2 - contRect.left;
            const y2 = rect2.top + rect2.height / 2 - contRect.top;

            const length = Math.sqrt(
              Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2)
            );
            const angle = (Math.atan2(y2 - y1, x2 - x1) * 180) / Math.PI;

            $line.css({
              width: `${length}px`,
              left: `${x1}px`,
              top: `${y1}px`,
              transform: `rotate(${angle}deg)`,
              opacity: 0.4,
              animation: `pulseLine 3s ease-in-out infinite`,
            });

            $container.append($line);
          });
        });

        $("<style>")
          .text(
            `
        @keyframes pulseLine {
          0%, 100% { opacity: 0.3; }
          50% { opacity: 0.6; }
        }
      `
          )
          .appendTo("head");
      }

      $(window).on("load", function () {
        createParticles();
        createConnectionLines();

        $(".segment")
          .on("mouseenter", function () {
            $(this).css({
              transform: $(this).css("transform") + " scale(1.2)",
              "z-index": "10",
            });
          })
          .on("mouseleave", function () {
            $(this).css({
              transform: $(this).css("transform").replace(" scale(1.2)", ""),
              "z-index": "",
            });
          });
      });

      setTimeout(() => {
        window.location.href = "./signin.html";
      }, 4000);
    </script>
  </body>
</html>
