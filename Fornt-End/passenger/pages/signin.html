<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RailLanka Pro | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="/passenger/styles/normalize.css" />
    <link rel="stylesheet" href="/passenger/styles/signin.css" />
  </head>
  <body class="min-h-screen flex items-center justify-center p-4">
    <div
      class="max-w-5xl w-full bg-white rounded-2xl shadow-xl overflow-hidden animate__animated animate__fadeIn"
    >
      <div class="md:flex h-full">
        <!-- Left Side - Image -->
        <div class="hidden md:block md:w-2/5 bg-blue-600 relative">
          <div
            class="absolute inset-0 bg-gradient-to-b from-blue-800/30 to-blue-900/50"
          ></div>
          <img
            src="https://cdn.pixabay.com/photo/2020/01/23/22/51/ella-4788958_960_720.jpg"
            alt="Modern Train"
            class="w-full h-full object-cover"
          />
          <div class="absolute inset-0 flex items-center justify-center p-8">
            <div class="text-center text-white">
              <h2 class="text-3xl font-bold mb-3">Welcome Back</h2>
              <p class="text-blue-100 text-lg">
                Continue your journey with RailLanka Pro
              </p>
              <div class="mt-6 flex justify-center space-x-2">
                <div class="w-2 h-2 bg-white rounded-full opacity-50"></div>
                <div class="w-2 h-2 bg-white rounded-full opacity-50"></div>
                <div class="w-2 h-2 bg-white rounded-full opacity-50"></div>
              </div>
            </div>
          </div>
        </div>

        <!-- Right Side - Form -->
        <div class="md:w-3/5 p-8 md:p-10">
          <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-blue-800">Sign In</h1>
            <p class="text-gray-600 mt-2">Access your RailLanka Pro account</p>
          </div>

          <form id="loginForm" class="space-y-6">
            <div class="space-y-5">
              <div class="relative">
                <input
                  type="text"
                  id="username"
                  name="username"
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-300 input-field"
                  placeholder=" "
                  autocomplete="username"
                />
                <label
                  for="username"
                  class="floating-label absolute left-4 top-3 text-gray-500 bg-white px-1 pointer-events-none"
                  >Username</label
                >
              </div>

              <div class="relative">
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-300 input-field"
                  placeholder=" "
                  autocomplete="current-password"
                />
                <label
                  for="password"
                  class="floating-label absolute left-4 top-3 text-gray-500 bg-white px-1 pointer-events-none"
                  >Password</label
                >
                <div class="absolute right-3 top-3">
                  <button
                    type="button"
                    id="togglePassword"
                    class="text-gray-500 hover:text-blue-600"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-5 w-5"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                      />
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                      />
                    </svg>
                  </button>
                </div>
              </div>

              <div class="flex items-center justify-between">
                <div class="flex items-center">
                  <input
                    id="rememberMe"
                    name="rememberMe"
                    type="checkbox"
                    class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded remember-checkbox"
                  />
                  <label
                    for="rememberMe"
                    class="ml-2 block text-sm text-gray-700"
                    >Remember me</label
                  >
                </div>
                <div class="text-sm">
                  <a
                    href="#"
                    class="font-medium text-blue-600 hover:text-blue-800"
                    >Forgot password?</a
                  >
                </div>
              </div>

              <div
                id="loginError"
                class="hidden p-3 text-sm text-red-700 bg-red-100 rounded-lg"
              ></div>
            </div>

            <div>
              <button
                type="submit"
                class="w-full btn-primary font-medium py-3 px-4 rounded-lg"
              >
                Sign In
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5 inline ml-1"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    fill-rule="evenodd"
                    d="M10.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L12.586 11H5a1 1 0 110-2h7.586l-2.293-2.293a1 1 0 010-1.414z"
                    clip-rule="evenodd"
                  />
                </svg>
              </button>
            </div>
          </form>

          <div class="mt-6">
            <div class="relative">
              <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-300"></div>
              </div>
              <div class="relative flex justify-center text-sm">
                <span class="px-2 bg-white text-gray-500"
                  >Or continue with</span
                >
              </div>
            </div>

            <div class="mt-6 grid grid-cols-2 gap-3">
              <a
                href="#"
                class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50"
              >
                <svg
                  class="w-5 h-5"
                  fill="currentColor"
                  viewBox="0 0 24 24"
                  aria-hidden="true"
                >
                  <path
                    d="M12.545 10.239v3.821h5.445c-0.712 2.315-2.647 3.972-5.445 3.972-3.332 0-6.033-2.701-6.033-6.032s2.701-6.032 6.033-6.032c1.498 0 2.866 0.549 3.921 1.453l2.814-2.814c-1.784-1.664-4.153-2.675-6.735-2.675-5.522 0-10 4.477-10 10s4.478 10 10 10c8.396 0 10-7.524 10-10 0-0.668-0.068-1.325-0.182-1.977h-9.818z"
                  />
                </svg>
                <p class="ml-2">Continue with Google</p>
              </a>

              <a
                href="#"
                class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50"
              >
                <svg
                  class="w-5 h-5"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                  aria-hidden="true"
                >
                  <path
                    fill-rule="evenodd"
                    d="M20 10c0-5.523-4.477-10-10-10S0 4.477 0 10c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V10h2.54V7.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V10h2.773l-.443 2.89h-2.33v6.988C16.343 19.128 20 14.991 20 10z"
                    clip-rule="evenodd"
                  />
                </svg>
                <p class="ml-2">Continue with Facebook</p>
              </a>
            </div>
          </div>

          <div class="mt-6 text-center">
            <p class="text-gray-600">
              Don't have an account?
              <a
                href="./signup.html"
                class="text-blue-600 hover:text-blue-800 font-medium"
                >Sign up</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="/passenger/js/signin.js"></script>
  </body>
</html>
