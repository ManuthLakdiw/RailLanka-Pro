<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RailLanka Pro | Loading</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
        50% {
          transform: translateY(-20px) scale(1.1);
          opacity: 0.5;
        }
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
          box-shadow: 0 0 0 0 rgba(37, 99, 235, 0.4);
        }
        50% {
          transform: scale(1.1);
          box-shadow: 0 0 0 10px rgba(37, 99, 235, 0);
        }
      }

      .loading-dot {
        animation: float 1.5s ease-in-out infinite;
        background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
        box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.2);
      }

      .loading-dot:nth-child(1) {
        animation-delay: 0s;
      }
      .loading-dot:nth-child(2) {
        animation-delay: 0.15s;
      }
      .loading-dot:nth-child(3) {
        animation-delay: 0.3s;
      }
      .loading-dot:nth-child(4) {
        animation-delay: 0.45s;
      }
      .loading-dot:nth-child(5) {
        animation-delay: 0.6s;
      }

      .pulse-dot {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
    </style>
  </head>
  <body
    class="w-screen h-screen m-0 p-0 flex flex-col justify-center items-center"
  >
    <div class="image"></div>
    <div class="flex gap-2 relative mb-6">
      <div class="w-4 h-4 rounded-full loading-dot relative">
        <div class="trail-dot w-4 h-4 rounded-full"></div>
      </div>
      <div class="w-4 h-4 rounded-full loading-dot relative">
        <div class="trail-dot w-4 h-4 rounded-full"></div>
      </div>
      <div class="w-4 h-4 rounded-full loading-dot relative">
        <div class="trail-dot w-4 h-4 rounded-full"></div>
      </div>
      <div class="w-4 h-4 rounded-full loading-dot relative">
        <div class="trail-dot w-4 h-4 rounded-full"></div>
      </div>
      <div class="w-4 h-4 rounded-full loading-dot relative">
        <div class="trail-dot w-4 h-4 rounded-full"></div>
      </div>
    </div>

    <div class="pulse-dot w-6 h-6 rounded-full bg-blue-600 mb-8"></div>
    <script>
      setTimeout(() => {
        window.location.href = "./passenger/pages/signin.html";
      }, 3000);
    </script>
  </body>
</html>
