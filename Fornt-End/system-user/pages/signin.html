<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RailLanka Pro | Staff Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
      }
      .btn-primary {
        background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
        color: white;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow:
          0 20px 25px -5px rgba(0, 0, 0, 0.1),
          0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }
      .floating-label {
        transition: all 0.2s ease;
        transform-origin: left top;
      }
      .input-field:focus + .floating-label,
      .input-field:not(:placeholder-shown) + .floating-label {
        transform: translateY(-18px) scale(0.85);
        color: #3b82f6;
      }
      .input-highlight {
        transition: all 0.3s ease;
        box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
      }
      .security-badge {
        position: absolute;
        right: 1rem;
        top: 1rem;
        background: #10b981;
        color: white;
        font-size: 0.75rem;
        padding: 0.25rem 0.5rem;
        border-radius: 0.25rem;
        font-weight: 500;
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center p-4">
    <div
      class="max-w-md w-full bg-white rounded-2xl shadow-xl overflow-hidden animate__animated animate__fadeIn relative"
    >
      <!-- Security Badge -->
      <div class="security-badge">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-4 w-4 inline mr-1"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
            clip-rule="evenodd"
          />
        </svg>
        Secure Staff Portal
      </div>

      <div class="p-8 md:p-10">
        <div class="text-center mb-8">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-16 w-16 mx-auto text-blue-600"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1.5"
              d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A13.916 13.916 0 008 11a4 4 0 118 0c0 1.017-.07 2.019-.203 3m-2.118 6.844A21.88 21.88 0 0015.171 17m3.839 1.132c.645-2.266.99-4.659.99-7.132A8 8 0 008 4.07M3 15.364c.64-1.319 1-2.8 1-4.364 0-1.457.39-2.823 1.07-4"
            />
          </svg>
          <h1 class="text-3xl font-bold text-blue-800 mt-4">Staff Portal</h1>
          <p class="text-gray-600 mt-2">RailLanka Pro Internal System Access</p>
        </div>

        <form id="staffLoginForm" class="space-y-6">
          <div class="space-y-5">
            <div class="relative">
              <input
                type="text"
                id="staffUsername"
                name="employeeId"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-300 input-field"
                placeholder=" "
                autocomplete="username"
              />
              <label
                class="floating-label absolute left-4 top-3 text-gray-500 bg-white px-1 pointer-events-none"
                >Username</label
              >
            </div>

            <div class="relative">
              <input
                type="password"
                id="staffPassword"
                name="staffPassword"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-300 input-field"
                placeholder=" "
                autocomplete="current-password"
              />
              <label
                for="staffPassword"
                class="floating-label absolute left-4 top-3 text-gray-500 bg-white px-1 pointer-events-none"
                >Password</label
              >
              <div class="absolute right-3 top-3">
                <button
                  type="button"
                  id="toggleStaffPassword"
                  class="text-gray-500 hover:text-blue-600"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                    />
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                    />
                  </svg>
                </button>
              </div>
            </div>

            <div class="flex items-center justify-between">
              <div class="flex items-center">
                <input
                  id="rememberDevice"
                  name="rememberDevice"
                  type="checkbox"
                  class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                />
                <label
                  for="rememberDevice"
                  class="ml-2 block text-sm text-gray-700"
                  >Remember this device</label
                >
              </div>
              <div class="text-sm">
                <a
                  href="./forgot-password.html"
                  class="font-medium text-blue-600 hover:text-blue-800"
                  >Forgot password?</a
                >
              </div>
            </div>

            <div
              id="staffLoginError"
              class="hidden p-3 text-sm text-red-700 bg-red-100 rounded-lg"
            ></div>
          </div>

          <div>
            <button
              type="submit"
              class="w-full btn-primary font-medium py-3 px-4 rounded-lg"
            >
              Sign In
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 inline ml-1"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M10.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L12.586 11H5a1 1 0 110-2h7.586l-2.293-2.293a1 1 0 010-1.414z"
                  clip-rule="evenodd"
                />
              </svg>
            </button>
          </div>
        </form>

        <div class="mt-6 text-center text-sm">
          <p class="text-gray-600">
            Having trouble?
            <a href="#" class="font-medium text-blue-600 hover:text-blue-800"
              >Contact IT Support</a
            >
          </p>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/signin.js"></script>
  </body>
</html>
